<h1>Registration Page</h1>
<input type="text" placeholder="Username" ng-model="username" /><br />
<input type="text" placeholder="Password" ng-model="password" /><br />
<input type="text" placeholder="First Name" ng-model="fname" /><br />
<input type="text" placeholder="Last Name" ng-model="lname" /><br />
<input type="text" placeholder="Phone" ng-model="phone" /><br />
Gender<input type="radio" name="gender" value="male" ng-model="gender" />Male
<input type="radio" name="gender" value="female" ng-model="gender" />Female
<br />
<button ng-click="register()">Register</button>
